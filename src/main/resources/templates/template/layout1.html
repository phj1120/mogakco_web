<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .header {
        width: 100vw;
        height: 20vh;
        background-color: aqua;
    }

    .content {
        width: 100vw;
        height: 70vh;
        background-color: lightblue;
    }

    .footer {
        width: 100vw;
        height: 10vh;
        background-color: darkseagreen;
    }
</style>

<th:block th:fragment="setContent(content)">

    <div class="header">
        <h1>HEADER</h1>
    </div>

    <div class="content">
        <th:block th:replace="${content}">
        </th:block>
    </div>

    <div class="footer">
        <h1>FOOTER</h1>
    </div>

</th:block>

</body>
</html>
